<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Web App</title>
</head>

<body>
    <header>
        <h1>Poll Tracker</h1>
    </header>

    <main>
        <section>
            <form id="form-input" name="form-input">
                <label>
                    Question
                    <input name="question" />
                </label>
                <label>
                    Option A
                    <input name="option-a" />
                </label>
                <label>
                    Option B
                    <input name="option-b" />
                </label>
                <button>Start Poll!</button>
            </form>
        </section>
        <section id="current-poll-container">
        </section>
        <section>
            <button id="vote-a">Vote A</button>
            <button id="vote-b">Vote B</button>
        </section>
        <section>
            <button id="close-poll">Close Poll</button>
        </section>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
